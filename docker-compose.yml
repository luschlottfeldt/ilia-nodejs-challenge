version: '3.8'

services:
  postgres-users:
    image: postgres:16-alpine
    container_name: postgres-users
    environment:
      POSTGRES_USER: ${POSTGRES_USERS_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_USERS_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_USERS_DB:-users_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-users-data:/var/lib/postgresql/data
    networks:
      - ilia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-wallet:
    image: postgres:16-alpine
    container_name: postgres-wallet
    environment:
      POSTGRES_USER: ${POSTGRES_WALLET_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_WALLET_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_WALLET_DB:-wallet_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres-wallet-data:/var/lib/postgresql/data
    networks:
      - ilia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9092:9092"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - ilia-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  ms-users:
    build:
      context: ./ms-users
      dockerfile: Dockerfile
    container_name: ms-users
    environment:
      PORT: 3002
      DATABASE_HOST: postgres-users
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: users_db
      JWT_SECRET: ${JWT_SECRET:-ILIACHALLENGE}
      JWT_SECRET_INTERNAL: ${JWT_SECRET_INTERNAL:-ILIACHALLENGE_INTERNAL}
      KAFKA_BROKERS: kafka:9092
    ports:
      - "3002:3002"
    depends_on:
      postgres-users:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - ilia-network

  ms-wallet:
    build:
      context: ./ms-wallet
      dockerfile: Dockerfile
    container_name: ms-wallet
    environment:
      PORT: 3001
      DATABASE_HOST: postgres-wallet
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: wallet_db
      JWT_SECRET: ${JWT_SECRET:-ILIACHALLENGE}
      JWT_SECRET_INTERNAL: ${JWT_SECRET_INTERNAL:-ILIACHALLENGE_INTERNAL}
      KAFKA_BROKERS: kafka:9092
    ports:
      - "3001:3001"
    depends_on:
      postgres-wallet:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - ilia-network

  ms-wallet-consumer:
    build:
      context: ./ms-wallet-consumer
      dockerfile: Dockerfile
    container_name: ms-wallet-consumer
    environment:
      DATABASE_HOST: postgres-wallet
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: wallet_db
      KAFKA_BROKERS: kafka:9092
      KAFKA_GROUP_ID: wallet-consumer-group
      KAFKA_CLIENT_ID: ms-wallet-consumer
    depends_on:
      postgres-wallet:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - ilia-network

volumes:
  postgres-users-data:
  postgres-wallet-data:
  kafka-data:

networks:
  ilia-network:
    driver: bridge
